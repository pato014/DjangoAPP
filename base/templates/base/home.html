{% extends 'main.html' %}


{% block content %}
<h1>Welcome to Homepage</h1>

<h2>
    {% for room in rooms %}
        <span>Contributor: @{{ room.host.username }}</span>
        <div>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></div>
        <small>Refers to - {{ room.topic.name }}</small><br>
        <small>{{ room.create_at }}</small>
    <hr>
    {% endfor %}
</h2>

{% endblock %}
